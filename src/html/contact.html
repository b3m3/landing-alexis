<section class="contact" id="contact">
  <div class="container">
    <div class="contact__main main-block">

      <div class="contact__header header-contact header-block">
        <h2 class="header-contact__title title">Get in Touch.</h2>
        <p class="header-contact__subtitle subtitle">We understand your requirement and provide quality works.</p>
      </div>

      <form action="#" class="contact__form form-contact">
        <div class="form-contact__body">
          <input class="form-contact__input form-contact__inp" type="text" name="userName" placeholder="Your Name"
            required>
          <input class="form-contact__input form-contact__inp" type="email" name="userEmail" placeholder="Your Email"
            required>

          <input class="form-contact__input form-contact__inp" type="text" name="userSubject" placeholder="Subject"
            required>
          <input class="form-contact__input form-contact__inp" type="text" name="userProject"
            placeholder="Project Budget" required>

          <textarea class="form-contact__textarea form-contact__inp" type="text" name="userMessage" id=""
            placeholder="Your Message" required></textarea>
        </div>

        <div class="form-contact__bottom">
          <button class="form-contact__button btn" type="submit">Send Message</button>
        </div>
      </form>
    </div>
  </div>
</section>
